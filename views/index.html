<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <script src="/routes/myScript.js"></script>
</head>

<body>
    <div id="header">
        <h1>AO APP (BETA)</h1>
        <img id="femaLogo" src="/img/us-fema-logo-png-transparent.png" alt="FEMA logo">
    </div>
    <h4>Enter your alert:</h4>

    <div class="alertGrid">
        <div id="En90">
            <label for="alert90"><strong>Your 90 Character Alert:</strong></label>
            <br>
            <p id="wordsLeftEn90">Words Left: 90</p>
            <textarea id="alertEn90" class="alert" name="alertEn90" oninput="countWord()"></textarea>
        </div>
        <div id="En360">
            <label for="alert360"><strong>Your 360 Character Alert:</strong></label>
            <br>
            <p id="wordsLeftEn360">Words Left: 360</p>
            <textarea id="alertEn360" class="alert" name="alertEn360" oninput="countWord()"></textarea>
        </div>
        <div id="Sp90">
            <label for="alert90"><strong>Your 90 Character Spanish Alert:</strong></label>
            <br>
            <p id="wordsLeftSp90">Words Left: 90</p>
            <textarea id="alertSp90" class="alert" name="alertSp90" oninput="countWord()"></textarea>
        </div>
        <div id="Sp360">
            <label for="alertSp360"><strong>Your 360 Character Spanish Alert:</strong></strong></label>
            <br>
            <p id="wordsLeftSp360">Words Left: 360</p>
            <textarea id="alertSp360" class="alert" name="alertSp360" oninput="countWord()"></textarea>
        </div>
    </div>
    <br><br>
    <div id="map" style="width: 100%; text-align: center;">
        <iframe width="100%" height="600px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=65%25&amp;height=600&amp;hl=en&amp;q=501%20E%20Orange%20St.,%20Tempe,%20AZ%2085281+(Arizona%20State%20University)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
            </iframe><a href="http://www.gps.ie/">truck gps</a>
    </div>
    <br><br>
    <div>
        <button class="button button1">Submit Alert!</button>
    </div>
</body>


</html>
