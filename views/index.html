<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Home Page</title>
</head>

<body>

    <header id="header">
        <p id="invis"></p>
        <h1>ABOUT AO APP (BETA)</h1>
        <a href="https://www.fema.gov/emergency-managers/practitioners/integrated-public-alert-warning-system"
            target="_blank" id="headerLink">
            <img id="header_logo" class="femaLogo" src="images/pngkit_fema-logo-png_2426325.png" alt="FEMA logo"></img>
        </a>
    </header>
    <div id="alertPage">
        <p id="alertTest">Please select the appropriate task below:</p>
    </div>
    <div class="alertGrid2">
        <div id="alertPageButton" class="container">
            <a href="/alert" id="alertIcon">
                <img id="alert_logo" class="alertLogo" src="images/WEA_ALERT_ICON.jpg" alt="Send an Alert Page">
            </a>
            <br>
            <label class="text"><strong>Send Alert</strong></label>
        </div>
        <div id="alertPageButton" class="container">
            <a href="/alertlog" id="alertLogIcon">
                <img id="alert_log_logo" class="alertLogo" src="images/WEA_LOG_ICON.png" alt="Log Page">
            </a>
            <br>
            <label class="text"><strong>Alert Log</strong></label>
        </div>
        <div id="alertPageButton" class="container">
            <a href="/about" id="aboutIcon">
                <img id="alert_log_logo" class="alertLogo" src="images/WEA_MEET_OUR_TEAM_ICON.png"
                    alt="Meet our Team Page">
            </a>
            <br>
            <label class="text"><strong>About Us</strong></label>
        </div>
    </div>
    <br><br>
    <footer id="footer">
        <p id="phone_number">1 (800) 621-3362</p>
        <a href="https://www.fema.gov/" target="_blank" id="footerLink">
            <img id="footer_logo" class="femaLogo" src="images/pngkit_fema-logo-png_2426325.png" alt="FEMA logo">
        </a>
        <a id="email" href="https://www.fema.gov/" target="_blank">www.fema.gov</a>
    </footer>
</body>

</html>
